<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <link rel="stylesheet" href="style.css">
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/image.svg" alt="Портрет">
                <div class="profile__info">
                    <div class="profile__title-wrapper">
                        <div class="profile__title">Жак-Ив Кусто</div>
                        <button class="profile__edit-button">
                            <img src="./images/Edit.svg" alt="Редактировать">
                        </button>
                    </div>
                    <div class="profile__subtitle">Исследователь океана</div>
                </div>
                <button class="profile__add-button"><img src="images/Plus.svg" alt="Добавить"></button>
            </section>
            <div class="elements">
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__info">
                        <span class="element__info-text">Карачаевск</span
                        ><button class="element__info-button">
                            <img src="images/Like.svg" alt="Нравится">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Горы Эльбрус">
                    <div class="element__info">
                        <span class="element__info-text">Гора Эльбрус</span
                        ><button class="element__info-button">
                            <img src="images/Like.svg" alt="Нравится">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__info">
                        <span class="element__info-text">Домбай</span
                        ><button class="element__info-button">
                            <img src="images/Like.svg" alt="Нравится">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Горы Эльбрус">
                    <div class="element__info">
                        <span class="element__info-text">Гора Эльбрус</span
                        ><button class="element__info-button">
                            <img src="images/Like.svg" alt="Нравится">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__info">
                        <span class="element__info-text">Домбай</span
                        ><button class="element__info-button">
                            <img src="images/Like.svg" alt="Нравится" />
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаева-Черкесия">
                    <div class="element__info">
                        <span class="element__info-text">Карачаево-Черкессия</span
                        ><button class="element__info-button">
                            <img src="images/Like.svg" alt="Нравится">
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer" lang="en">© 2023 Mesto Russia</footer>
        <div class="popup">
            <div class="popup__wrapper">
                <div class="popup__content">
                    <div class="popup__title">Редактировать профиль</div>
                    <form class="popup__form">
                        <input class="popup__form-input" id="popup-input-name">
                        <input class="popup__form-input" id="popup-input-job">
                    </form>
                    <button class="popup__form-button">Сохранить</button>
                    <button class="popup__close-button"><img src="images/Close.svg" alt="Закрыть"></button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
