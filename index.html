<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/image.svg" alt="Портрет">
                <div class="profile__info">
                    <div class="profile__title-wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                            <img src="./images/Edit.svg" alt="Редактировать">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"><img src="images/Plus.svg" alt="Добавить"></button>
            </section>
            <article class="elements">
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__info">
                        <h2 class="element__info-text">Карачаевск</h2
                        ><button class="element__info-button" type="button">
                            <img src="images/Like.svg" alt="Нравится">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Горы Эльбрус">
                    <div class="element__info">
                        <h2 class="element__info-text">Гора Эльбрус</h2
                        ><button class="element__info-button" type="button">
                            <img src="images/Like.svg" alt="Нравится">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__info">
                        <h2 class="element__info-text">Домбай</h2
                        ><button class="element__info-button" type="button">
                            <img src="images/Like.svg" alt="Нравится">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Горы Эльбрус">
                    <div class="element__info">
                        <h2 class="element__info-text">Гора Эльбрус</h2
                        ><button class="element__info-button" type="button">
                            <img src="images/Like.svg" alt="Нравится">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__info">
                        <h2 class="element__info-text">Домбай</h2
                        ><button class="element__info-button" type="button">
                            <img src="images/Like.svg" alt="Нравится" />
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаева-Черкесия">
                    <div class="element__info">
                        <h2 class="element__info-text">Карачаево-Черкессия</h2
                        ><button class="element__info-button" type="button">
                            <img src="images/Like.svg" alt="Нравится">
                        </button>
                    </div>
                </div>
            </article>
        </main>
        <footer class="footer">
            <p class="footer__text" lang="en">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup">
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="popupForm">
                        <input class="popup__form-input" id="popup-input-name" type="text" name="username" placeholder="Имя">
                        <input class="popup__form-input" id="popup-input-job" type="text" name="job" placeholder="О себе">
                        <button class="popup__form-button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close-button" type="button"></button>
                </div>
            </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
