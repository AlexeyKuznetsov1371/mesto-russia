<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/image.svg" alt="Портрет">
                <div class="profile__info">
                    <div class="profile__title-wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                            <img src="./images/Edit.svg" alt="Редактировать">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"><img src="images/Plus.svg" alt="Добавить"></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer">
            <p class="footer__text" lang="en">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit-card">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_edit" name="popupForm">
                    <input class="popup__form-input popup__form-input-name" id="popup-input-name" type="text" name="username" placeholder="Имя" required>
                    <input class="popup__form-input popup__form-input-job" id="popup-input-job" type="text" name="job" placeholder="О себе" required>
                    <button class="popup__form-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>
        <div class="popup popup_type_add-cards">
            <div class="popup__content">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_card" name="popupForm">
                    <input
                        class="popup__form-input"
                        id="popup-input-card-name"
                        type="text"
                        name="username"
                        placeholder="Название"
                        required
                    >
                    <input
                        class="popup__form-input"
                        id="popup-input-card-link"
                        type="url"
                        name="job"
                        placeholder="Ссылка на картинку"
                        required
                    >
                    <button class="popup__form-button" id="popup_add_card-button" type="submit">Создать</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>
        <div class="popup popup_type_card-image">
            <div class="popup__content popup__content-image">
                <button class="popup__close-button" type="button"></button>
                <img src="#" alt="Картинка" class="popup__image-container">
                <h2 class="popup__title-image"></h2>
            </div>
        </div>
        <template id="elements-cards">
            <div class="element">
                <div class="element__container">
                <img class="element__image" src="#" alt="Картинка">
                <button class="element__delete" type="button"></button>
                </div>
                <div class="element__info">
                    <h2 class="element__info-text"></h2>
                    <button class="element__info-button" type="button"></button>
                </div>
            </div>
        </template>
        <script src="./scripts/index.js"></script>
    </body>
</html>
